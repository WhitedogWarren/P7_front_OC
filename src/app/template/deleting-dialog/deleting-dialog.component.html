<div class="deleting-dialog-container">
    <h2>Attention !</h2>
    <span>Cette action est irreversible. Souhaitez-vous vraiment continuer ?</span>

    <div mat-dialog-actions>
        <button mat-button (click)="onAbort()">Non</button>
        <button mat-button mat-button [mat-dialog-close]="{handler: data.handler}" cdkFocusInitial>Oui</button>
    </div>
</div>
