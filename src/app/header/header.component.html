<div class="header-main-block">
    <div class="header-branding">
        <img src="../../assets/images/logos/icon_300.png" alt="logo groupomania" class="header__logo">
        <h1>Groupomania</h1>
    </div>
        
    
    <div class="header-log">
        <div class="logged-box" *ngIf="authStatus?.isLogged">
            
                <div class="header-avatar-container">
                    <a class="header-log__usermenu" *ngIf="authStatus?.isLogged" routerLink="users/{{authStatus.user?.id}}" routerLinkActive="active">
                        <img class="header-avatar" src="http://localhost:3000/images/avatars/{{authStatus.user?.avatarUrl}}" alt="mon avatar" />
                    </a>
                </div>
                <a class="header-log__usermenu" *ngIf="authStatus.isLogged" routerLink="users/{{authStatus.user?.id}}" routerLinkActive="active">
                    <span class="header-log__username">{{authStatus.user?.lastname}} {{authStatus.user?.firstname}}</span>
                </a>
        </div>
        <div *ngIf="authStatus?.isLogged">
            <a *ngIf="authStatus.isLogged" class="logout-button" href (click)="logout()"><img src="../../assets/images/boutons/logout.png" alt="déconnexion" title="déconnexion" /></a><br/>
        </div>
        
        <div *ngIf="!authStatus?.isLogged" class="login-links">
            <a routerLink="login" routerLinkActive="active">login</a>
            <a routerLink="signup" routerLinkActive="active">signup</a>
        </div>
        
    </div>
</div>

<nav>        
    <div>
        <a *ngIf="authStatus?.isLogged && (authStatus.user?.role == 'admin' || authStatus.user?.role == 'moderator')" routerLink="moderatorDashboard" routerLinkActive="active">dashboard</a>
    </div>    
    <div>
        <a *ngIf="authStatus?.isLogged"  routerLink="users" routerLinkActive="active">Utilisateurs</a>
    </div>
     <div>
        <a *ngIf="authStatus?.isLogged" routerLink="homepage" routerLinkActive="active">Accueil</a>
     </div>   
        
</nav>
